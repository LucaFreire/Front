<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>filters</title>
    <style></style>
</head>
<body>

    <p class="p_impar">I'M p1</p>
    <h3>I'M h1</h3>

    <p>I'M p2</p>
    <h3>I'M h2</h3>

    <p class="p_impar">I'M p3</p>
    <h3>I'M h3</h3>

    <p>I'M p4</p>
    <h3>I'M h4</h3>

    <script>
        $("p").filter(".p_impar").css({'background-color':'blue'}) 
            // vai alterar todos os p que pertence a classe p_impar

        $("p").not(".p_impar").css({'background-color':'purple'}) 
            // vai alterar todos os p que N√ÉO pertence a classe p_impar
    </script>
    
</body>
</html>
