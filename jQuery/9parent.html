<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style></style>
    <title>parent</title>
</head>
<body>
    <div>
        <ul>    
            <li>
                <h3>I'm h3</h3>
                <span>I'm span</span>
                <p>I'm p</p>
            </li>
        </ul>
    </div>

    <script>

        // $("body").parent().css({'border':'1px solid pink'}) // parent aponta pro pai direto do elemento 

        // $("div").parents().css({'border':'1px solid green'}) // parents aponta pra todos os pais do elemento

        $("p").parentsUntil('div').css({'border':'1px solid green'}) // parentsUntil aponta pra todos os pais até o <elemento>
            // nesse exemplo, vai do p até a div (pais: li, ul e div)

    </script>

</body>
</html>
