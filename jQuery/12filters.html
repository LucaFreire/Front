<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>filters</title>
    <style></style>
</head>
<body>

    <p>I'M p1</p>
    <h3>I'M h1</h3>

    <p>I'M p2</p>
    <h3>I'M h2</h3>

    <p>I'M p3</p>
    <h3>I'M h3</h3>

    <p>I'M p4</p>
    <h3>I'M h4</h3>

    <script>
        $("p").first().css({'background-color':'green'}) // igual linq em C# (altera apenas o primeiro p)

        $("p").eq(2).css({'background-color':'green'}) // altera por indice (começa no 0 também)

        $("p").last().css({'background-color':'green'}) // altera apenas o ultimo  p
    </script>
    
</body>
</html>
